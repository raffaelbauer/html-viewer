<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>HTML Code Vorschau</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 200px; }
        iframe { width: 100%; height: 300px; border: 1px solid #ccc; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>HTML Code Vorschau</h1>
    <textarea id="code" placeholder="FÃ¼ge hier deinen HTML-Code ein..."></textarea>
    <br>
    <button onclick="updatePreview()">Vorschau anzeigen</button>
    <iframe id="preview"></iframe>

    <script>
        function updatePreview() {
            var code = document.getElementById('code').value;
            var iframe = document.getElementById('preview');
            var doc = iframe.contentDocument || iframe.contentWindow.document;
            doc.open();
            doc.write(code);
            doc.close();
        }
    </script>

    </footer>
</body>
</html>
