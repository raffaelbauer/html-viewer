<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>HTML Code Vorschau</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 200px; }
        #preview { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>HTML Code Vorschau</h1>
    <textarea id="code" placeholder="FÃ¼ge hier deinen HTML-Code ein..."></textarea>
    <br>
    <button onclick="updatePreview()">Vorschau anzeigen</button>
    <div id="preview"></div>

    <script>
        function updatePreview() {
            var code = document.getElementById('code').value;
            document.getElementById('preview').innerHTML = code;
        }
    </script>
